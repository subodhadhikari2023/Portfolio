<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
    <carousel>
        <div></div>
        <slide *ngFor="let picture of project.pictures"><img src={{picture}} alt="No Image found" srcset=""
                style="display: block;" height="80%" width="100%"></slide>

    </carousel>

    <h3 class="mt-2">
        Description
    </h3>
    <p>{{project.description}}</p>
    <p>Find the project link <a href={{project.projectLink}} target="_blank">here</a></p>
    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags">
            <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
        </div>
    </div>

</div>
